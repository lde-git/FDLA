<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
</head>
<body>
    <h1>Events List</h1>
    <ul>
        <!-- Use server-side code to fetch and display events from the database -->
        <% events.forEach(event => { %>
            <li><%= event.name %> - <%= event.date %></li>
        <% }); %>
    </ul>
</body>
</html>
